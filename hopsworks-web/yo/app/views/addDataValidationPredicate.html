<div class="modal-header">
        <button class="close" ng-click="dataValidationModalsCtrl.close()" data-dismiss="modal" aria-hidden="true"
                type="button">&times;
        </button>
        <h2 class="modal-title">Add predicate</h2>
</div>
<div class="modal-body">
    <!-- Select Predicate -->
    <div class="row">
        <div class="text-right col-md-4">Predicate<i class="fa fa-info-circle" uib-tooltip="Rule to apply on column"
                style="margin-left: 10px"></i>
        </div>
        <div class="col-md-2">
            <select ng-model="dataValidationModalsCtrl.selected_predicate"
                ng-options="p.name for p in dataValidationModalsCtrl.valid_predicates">
            </select>
        </div>
    </div>

    <!-- Select constraint group -->
    <div class="row">
        <div class="text-right col-md-4">Constraint group<i class="fa fa-info-circle" uib-tooltip="Group name"
                style="margin-left: 10px"></i>
        </div>
        <div class="col-md-2">
            <select ng-model="dataValidationModalsCtrl.selected_predicate.constraintGroup"
                ng-options="p.name for p in dataValidationModalsCtrl.constraintGroups">
            </select>
        </div>
    </div>
    <!-- Select Feature -->
    <!-- Single feature selection -->
    <div ng-if="dataValidationModalsCtrl.has_predicate_been_selected()">
    <div class="row" ng-if="dataValidationModalsCtrl.selected_predicate.columnsSelectionMode == 1">
        <div class="text-right col-md-4">Select Feature<i class="fa fa-info-circle"
                uib-tooltip="Select Feature to perform data validation" style="margin-left: 10px"></i>
        </div>

        <div class="col-md-2">
            <select ng-model="dataValidationModalsCtrl.selected_predicate.feature" ng-options="f.name for f in dataValidationModalsCtrl.features">
            </select>
        </div>
    </div>
    <!-- Multi features selection -->
    <div class="row" ng-if="dataValidationModalsCtrl.selected_predicate.columnsSelectionMode == 2">
        <div class="text-right col-md-4">Select Features<i class="fa fa-info-circle"
                uib-tooltip="Select Feature to perform data validation" style="margin-left: 10px"></i>
        </div>
    
        <div class="col-md-2">
                <select ng-model="dataValidationModalsCtrl.selected_predicate.features" ng-options="f.name for f in dataValidationModalsCtrl.features" multiple>
                    </select>
        </div>
    </div>
</div>

    <!-- Per predicate arguments. Embrace yourself -->
    <div class="row" ng-if="dataValidationModalsCtrl.has_predicate_been_selected()">
        <!-- Boundary predicates -->
        <div ng-if="dataValidationModalsCtrl.selected_predicate.predicateType == 0">
            <div class="row">
                <div class="text-right col-md-4">Min Size<i class="fa fa-info-circle"
                    uib-tooltip="Select Min value" style="margin-left: 10px"></i>
                </div>
                <div class="col-md-2">
                    <input type="number" ng-model="dataValidationModalsCtrl.selected_predicate.min" ng-init="1" min="1" value="1">
                </div>
            </div>
            <div class="row">
                <div class="text-right col-md-4">Max Size<i class="fa fa-info-circle"
                    uib-tooltip="Select Max value" style="margin-left: 10px"></i>
                </div>
                <div class="col-md-2">
                    <input type="number" ng-model="dataValidationModalsCtrl.selected_predicate.max" ng-init="10" min="1" value="1">
                </div>
            </div>
        </div>

        <!-- Generic arguments-->
        <div class="row">
            <div class="text-right col-md-4">Hint<i class="fa fa-info-circle"
                uib-tooltip="Message for output" style="margin-left: 10px"></i>
            </div>
            <div class="col-md-2">
                <input type="text" ng-model="dataValidationModalsCtrl.selected_predicate.hint" ng-init="Hint" value="Hint">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
        <button type="button" ng-click="dataValidationModalsCtrl.addNewPredicate()" class="btn btn-primary">Save</button>
        <button ng-click="dataValidationModalsCtrl.close()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div
